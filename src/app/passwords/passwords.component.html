<div class="containerdiv">
    <div class="mat-elevation-z8">
        <p><strong>All Items</strong></p>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
        <table mat-table [dataSource]="dataSource">
              <!-- Category Column -->
              <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef  class="primary"> Type </th>
                <td mat-cell *matCellDef="let element" > {{element.TypePassword}} </td>
            </ng-container>

              <!-- Category Column -->
            <ng-container matColumnDef="Category" >
                <th mat-header-cell *matHeaderCellDef class="primary"> Account </th>
                <td mat-cell *matCellDef="let element" > {{element.Category}} </td>
            </ng-container>

            <!-- Password Column -->
            <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef class="primary"> Password </th>
                <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef class="primary"> Edit </th>
                <td mat-cell *matCellDef="let element"><mat-icon color="primary" class="tableButton" (click)="editRecords(element)">edit</mat-icon></td>
            </ng-container>
            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef class="primary"> Delete </th>
                <td mat-cell *matCellDef="let element"><mat-icon color="warn" class="tableButton" (click)="deleteRecords(element)">delete</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter"</td>
              </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
