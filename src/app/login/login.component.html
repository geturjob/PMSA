<mat-card>
  <div class="leftDiv">
    <img src="../../assets/passwordHome_2.jpg" />
  </div>
  <div class="rightDiv">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Manage your Password at one place</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginform">
        <mat-form-field>
          <mat-label>UserName</mat-label>
          <input type="text" matInput formControlName="username" autocomplete="off">
        </mat-form-field><br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input [type]="show ? 'text':'password'" matInput formControlName="password" autocomplete="off">
          <mat-icon *ngIf="!show" class="moveRight" (click)="show = !show">visibility</mat-icon>
          <mat-icon *ngIf="show" class="moveRight" (click)="show = !show">visibility_off</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" class="green" mat-button (click)="loginAction()">Login</button>
      <button type="button"  color="primary" mat-button (click)="signUpAction()">SignUp</button>
    </mat-card-actions>
  </div>
    <button type="button" mat-button class="forgot-button" color="warn" (click)="changePassword()">Forgot Password</button>
</mat-card>
