<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Password Management System</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
     <form [formGroup]="loginform" >
        <mat-form-field>
            <mat-label>UserName</mat-label>
            <input type= "text" matInput formControlName="username" autocomplete="off" required>
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" autocomplete="off" required>
          </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button (click)="loginAction()">Login</button>
      <button type="button" mat-button (click)="signUpAction()">SignUp</button>
    </mat-card-actions>
    <button type="button" mat-button class="forgot-button" (click)="changePassword()">Forgot Password</button>
  </mat-card>
